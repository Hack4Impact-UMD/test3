name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install npm dependencies
        working-directory: ./react-app # Make sure this matches the name of your react-app
        run: npm install
      - name: npm init
        run: npm init -y
      - name: deploy it
        working-directory: ./react-app # Make sure this matches the name of your react-app
        run: CI=false && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./react-app
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJ6_68985 }}" # Replace this with your project id
          channelId: live
          projectId: proj6-68985 # Replace this with your project id
